version: 2.1
orbs:
  node: circleci/node@5

jobs:
  Build-and-Tests:
    # Use the node orb's default executor
    executor: node/default
    steps:
      - checkout  # Check out the code from the repository

      # Install Node.js dependencies
      - run:
          name: Install dependencies
          command: npm install

      # Run UI tests
      - run:
          name: Run UI tests
          command: npm run uiTest

      # Run API 
      - run:
          name: Run API 
          command: npm run api

      # Run API tests
      - run:
          name: Run API tests
          command: npm run apiTest

workflows:
  version: 2
  build-and-test:
    jobs:
      - Build-and-Tests
