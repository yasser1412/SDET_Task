version: 2.1

jobs:
  Build-and-Tests:
    docker:
      - image: cypress/base:node-16.14.0-chrome95
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Start ChromeDriver
          command: |
            npx chromedriver --port=9515 --url-base=wd/hub &
            sleep 5
      - run:
          name: Run UI tests
          command: npm run uiTest
